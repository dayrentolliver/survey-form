<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Survey Form">
        <meta name="author" content="Dayren Tolliver">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <div id="main">
        <title>Volunteer Survey Form</title>
    </head>
    
    <h1 id="title">Volunteer Survey Form</h1>
    <p id="description">Tell us about yourself and your availability.</p>
    <body>
        <form id="survey-form">
            
            <div>
                <label id="first-name-label" for="firstname">
                    <p>First Name: <input type="text" name="firstname" id="first-name" placeholder="Enter first name." class="namebox" required/></p>
                </label>
            </div>

            <div>
                <label id="last-name-label" for="lastname">
                    <p>Last Name: <input type="text" name="lastname" id="last-name" placeholder="Enter last name." class="namebox" required/></p>
                </label>
            </div>
            
            <div>
                <label id="email-label" for="email">
                    <p>Email Address:<input type="email" name="emailaddress" id="email" placeholder="Enter email address." class="emailbox" required/></p>
                </label>
            </div>
            
            <div>
                <label id="number-label" for="age">
                    <p>Age: <input type="number" name="quantity" min="18" max="100" id="number" placeholder="Enter age." class="agebox" required/></p>
                </label>
            </div>
            
             <div>
                <label id="source">
                    <p>How did you hear about our non-profit?</p>
                        <ul>
                            <li><input type="radio" value="1" name="source" required/><label>Friend/Family</label></li>
                            <li><input type="radio" value="2" name="source"/><label>Our Website</label></li>
                            <li><input type="radio" value="3" name="source"/><label>Other</label></li>
                        </ul>
            </div>
            
            <div>
                <p>What project(s) are you interested in?<p>
                    <ul>
                        <li><input type="checkbox" value="1" name="projects" checked><label>Volunteer at food bank</label></li>
                        <li><input type="checkbox" value="2" name="projects"/><label>Teach computer literacy</label></li>
                        <li><input type="checkbox" value="3" name="projects"/><label>Mentor at-risk youth</label></li>
                        <li><input type="checkbox" value="4" name="projects"/><label>Not Sure</label></li>
                    </ul>
            </div>
            
            <div>
                <p>What days are you available to volunteer?</p>
                <ul>
                    <li><input type="checkbox" value="1" name="days" checked/><label>Mondays</label></li>
                    <li><input type="checkbox" value="2" name="days"/><label>Thursdays</label></li>
                    <li><input type="checkbox" value="3" name="days"/><label>Saturdays</label></li>
                    <li><input type="checkbox" value="3" name="days"/><label>None of these days work</label></li>
                </ul>
            </div>
            
            <div>
                <label id="dropdown" for="contact">
                    <p>What is your preferred method of contact?</p>
                    <select id="dropdown">
                        <option value="contact" required/>Phone</option>
                        <option value="contact">Email</option>
                    </select>
                </label>
            </div>
            
            <div>
                <p>Is there anything else you would like to tell us about yourself?<br>
                    <textarea name="info" placeholder="Tell us here!"/></textarea> 
                </p>
            </div>
            
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </body>
    </div>
<footer><small>Dayren Tolliver &copy; 2019</small></footer>
</html>
